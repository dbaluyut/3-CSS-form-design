<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form action="" method="GET"></form>
        <div>
          <label for="fname">FIRST NAME</label>
        </div>
        <div>
          <input name="fname" type="text" name="fname" placeholder="John"/>
        </div>

        <div>
          <label for="lname">LAST NAME</label>
        </div>
        <div>
          <input name="lname" type="text" name="lname" placeholder="Doe" />
        </div>

        <div>
          <label for="email">EMAIL ADDRESS</label>
        </div>
        <div>
          <input
            name="email"
            type="text"
            name="email"
            placeholder="johndoe@email.com"
          />
        </div>

        <div>
          <label for="country" class="gray-text">COUNTRY</label>
          <div>
            <select name="country" id="country">
              <option value="" selected="selected">Select Country</option>
              <option value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Afghanistan">Afghanistan</option>
            </select>
          </div>
        </div>
        <div>
          <label for="biography">BIOGRAPHY</label>
          <div>
            <textarea name="biography" id="biography" cols="25" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="box">
        <label for="pnumber">PHONE NUMBER</label>
        <div>
          <input
            name="pnumber"
            type="text"
            name="pnumber"
            placeholder="+351 999 9999"
          />
        </div>
        <div>
          <label for="affiliations">AFFILIATIONS</label>
          <div>
            <textarea name="affiliations" id="affiliations" cols="25" rows="10"></textarea>
          </div>
        </div>
        <div>
          <label for="occupation">OCCUPATION</label>

          <select name="occupation" id="occupation">
            <option value="cao">Choose an Occupation</option>
            <option value="job 1">Job 1</option>
            <option value="job 1">Job 2</option>
            <option value="job 1">Job 3</option>
          </select>
        </div>
        <div>
          <label for="cat-name">CAT'S NAME</label>
          <div>
            <input
              name="cat-name"
              type="text"
              name="cat-name"
              placeholder="Kitty"
            />
          </div>
        </div>
        <div>
          <label for="fgadget">FAVORITE GADGET</label>
          <div>
            <input
              name="fgadget"
              type="text"
              name="fgadget"
              placeholder="Annoy-A-Tron"
            />
          </div>
        </div>
      </div>
      <div class="box">
        <div>
          <label for="tot">TYPE OF TALENT</label>
          <div>
            <select name="tot" id="tot">
              <option value="talent 1" selected>Choose a Talent</option>
              <option value="talent 1">Talent 1</option>
              <option value="talent 1">Talent 2</option>
              <option value="talent 1">Talent 3</option>
            </select>
          </div>
        </div>
        <div>
          <label for="fdrink">FAVORITE DRINK</label>
          <div>
            <input
              name="fdrink"
              type="text"
              name="fdrink"
              placeholder="Green Tea"
            />
          </div>
          <div>
            <label for="spower">SPECIAL POWER</label>
            <div>
              <input
                name="spower"
                type="text"
                name="spower"
                placeholder="Anti-gravity"
              />
            </div>
            <div>
              <label for="woc">WEAPON OF CHOICE</label>
              <div>
                <input
                  name="woc"
                  type="text"
                  name="woc"
                  placeholder="slippah"
                />
              </div>
              <div>
                <label for="comments">COMMENTS</label>
                <div>
                  <textarea name="comments" id="comments" cols="25" rows="10"></textarea>
                </div>
        </div>
      </div>
    </div>
  </body>
</html>
